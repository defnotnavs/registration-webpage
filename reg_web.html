<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg_web.css"> <!-- Link to external CSS -->
   
</head>
<body>
    <header>
        <h1>Welcome to JS DOM Project</h1>
    </header>
    
    <button id="changeTheme">Change Theme</button>
    
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <p id="message"></p> <!-- Message area for feedback -->
    
    <div id="outerDiv">
        <button id="innerButton">Click Me</button>
    </div>

</body>
     <script src="reg_web.js" defer></script> <!-- Link to external JavaScript -->
</html>
